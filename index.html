<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="UTF-8">
    <title>Neighborhood Map</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
      <div class="options-box">
        <h1>Neighborhood Tourist Attractions</h1>
            <!--Display search box and List Items-->
        <div class="listview" data-bind="displayListView">
            <form class="navbar-form navbar-left" role="search">
                <div class="form-group">
                        <!-- afterkeydown', event: {keyup: filterList} -->
                  <input type="text" class="form-control" placeholder="Search" data-bind="textInput:query, valueUpdate:'afterkeydown', event: {keyup: filteredList}">
                </div>
              </form>
                <!-- <input class = "search-box" placeholder = "Search Locations" data-bind = "
            value: filterList, valueUpdate: ['afterkeydown','propertychange','input', 'keyup']"> -->
            <div class="list" id="list">
                <ul class="results" id="results" data-bind="foreach: filteredList">
                    <li class="item" id="item" data-bind="text: name , click: $parent.selectItem"></li>
                </ul>
            </div>
        </div>
      </div>
      <div class="map" id="map"></div>
    </div>

    <script src="js/libs/jquery.min.js"></script>
    <script src='js/libs/knockout-3.4.2.js'></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?libraries=places,geometry,drawing&key=AIzaSyCBEH4KDe_RL1Kf08C4iluSu7CRtXmljic&v=3&callback=onMapLoad" onerror="onFailure()"></script>
    <script src="js/app.js"></script>
</body>
</html>
